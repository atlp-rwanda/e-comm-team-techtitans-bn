version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.15.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm install
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Start Postgres
          command: |
            docker run --privileged -d \
              -e POSTGRES_USER=${DB_USER} \
              -e POSTGRES_PASSWORD=${DB_PASSWORD} \
              -e POSTGRES_DB=${DB_NAME} \
              -p 5432:5432 \
              postgres:13.3
      - run:
          name: Run Tests
          command: DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@dpg-cgel34e4dadd1mlsi2kg-a:5432/${DB_NAME} npm run test

workflows:
  test_my_app:
    jobs:
      - test
