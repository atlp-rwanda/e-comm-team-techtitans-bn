paths:

  /api/v1/review/assign-review/{pid}:
    post:
      summary: Add Rieview to a product
      security:
        - bearerAuth: []
      tags: [Review]
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: pid
          type: string
          required: true
          description: ID of the Product
        - in: body
          name: Add Rieview to a product
          schema:
            type: object
            properties:
              ratings:
                type: string
                required: true
                description: ratings
              feedback:
                type: string
                required: true
                description: feedback  

      responses:
        201:
          schema:
            type: object
                    
        400:
          description: Bad request
              
        401:
          description: User is not a buyer
              
        500:
          description: Sorry, we encountered an error while trying to add the product to your cart.
                  
  /api/v1/review/rating/{pid}:
    get:
      summary:  calculate rating average
      tags:
        - Review
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: pid
          type: string
          required: true
          description: ID of the product
              
      responses:
        200:
          schema:
            type: object
        500:
          description: Something went wrong, try again
