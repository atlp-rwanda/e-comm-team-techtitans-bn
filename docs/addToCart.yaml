paths:
  /api/v1/cart/add-to-cart:
    post:
      security:
        - bearerAuth: []
      tags:
        - Cart
      consumes:
        - application/json
      produces:
        - application/json
      summary: Add product to cart
      description: Adds a product to the cart for a logged in buyer
      parameters:   
        - name: product
          in: body
          description: Product information
          required: true
          schema:
            type: object
            properties:
              productId:
                type: string
                description: ID of the product to be added to cart
              productQuantity:
                type: integer
                description: Quantity of the product to be added to cart
      responses:
        200:
          description: Product added to cart successfully
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
              cart:
                type: object
                description: Cart information
                properties:
                  id:
                    type: string
                    description: ID of the cart
                  userId:
                    type: string
                    description: ID of the user
                  products:
                    type: array
                    description: Array of products in the cart
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: ID of the product
                        name:
                          type: string
                          description: Name of the product
                        quantity:
                          type: integer
                          description: Quantity of the product
                        price:
                          type: number
                          description: Price of the product
                        vendorId:
                          type: string
                          description: ID of the vendor
                        total:
                          type: number
                          description: Total price of the product
                  total:
                    type: number
                    description: Total price of all products in the cart
        400:
          description: Invalid request or insufficient products
          schema:
            type: object
            properties:
              message:
                type: string
                description: Error message
        401:
          description: Unauthorized access
          schema:
            type: object
            properties:
              message:
                type: string
                description: Error message
        500:
          description: Internal server error
          schema:
            type: object
            properties:
              error:
                type: string
                description: Error message
              message:
                type: string
                description: Generic error message
